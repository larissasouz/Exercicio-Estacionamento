<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Modelo do carro</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	

	<script>
		$(document).ready(function(){
			

			$("#busca").click(function() {

				var modelo = $("#modelo option:selected" ).text();
					
				$("#dadosCarro").empty();
					
				var url = "/carro/" + modelo + "";
					

				$.getJSON(url, function(data) {
						
						var itens = [];
						
						$.each(data, function(i){
						
						itens.push("<tr> <td>"+ this.placa +"</td><td>"+ this.espc.modelo + "</td><td>"+ this.espc.marca + "</td><td>"+ this.espc.cor + "</td></tr>");
							
						});
									
						$("#dadosCarro").append(itens);
						
				});

			});

		});

	</script>
   
  </head>
  
  <body>
		

  		<div id="buscaModelo">
            
		
		
            <div class="form-group col-md-4">
                <label>Modelo</label>
                <select id="modelo" class="input-large form-control">
                    <option value="" selected="selected">Escolha o ano</option>
                    <option value="gol">gol</option>
                    <option value="fox">fox</option>
                    <option value="fusca">fusca</option>
                    
                </select>
            </div>
		
		
		<button id="busca" class="btn btn-primary col-md-offset-5">Buscar modelo</button>
		
		<table class="table table-bordered"> 
			<caption>Carros</caption>
				<thead>
					<tr> 
						<th>Modelo</th> 
					</tr> 
				</thead> 
				
				<tbody id="dadosCarro"> 
					
				</tbody> 
		</table>
		
  </body>
  
</html>
